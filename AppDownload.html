<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
    </script>

    <script>
        function DetectAndServe() {
            let os = getMobileOperatingSystem();
            if (os == "Android") {
                //window.location.href = "./Android.html"; 
                window.location.href = "https://play.google.com/store/apps/details?id=hk.ust.cia";
            } else if (os == "iOS") {
                //window.location.href = "./iOS.html";
                window.location.href = "https://apps.apple.com/hk/app/id1615947181";

            } else {
                //window.location.href = "./other.html";
                window.location.href = "https://proximity-risk-hk.github.io/";
            }
        }
    </script>
</head>

<body onload="DetectAndServe()">
</body>

</html>
